name: Deployment pipeline

on:
  push:
    branches:
      - main
      - development

jobs:
  basic_pipeline:
    runs-on: ubuntu-18.04
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: npm install
        run: npm install && cd client && npm install
      - name: lint
        run: npm run eslint
      - name: e2e tests
        uses: cypress-io/github-action@v2
        env:
          MONGODB_TEST_URI: ${{ secrets.TEST_MONGODB_URI }}
          SECRET: ${{ secrets.SECRET }}
        with:
          browser: chrome
          headless: true
          start: npm run cypress:run
          wait-on: http://localhost:3000

      - name: Heroku deploy
        uses: akhileshns/heroku-deploy@v3.12.12
        # Deploy to Heroku when pushing to the main branch
        if: ${{ success() && github.ref == 'refs/heads/main' }}
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "surveycreatorpro"
          heroku_email: ${{ secrets.EMAIL }}
          healthcheck: "https://surveycreatorpro.herokuapp.com/api/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
